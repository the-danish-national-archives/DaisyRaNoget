<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/custom.css" />
    <title>Søgeresultat - Arbejdsopgave: Ingen resultater - Daisy RA</title>
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="col-sm-10 col-centered">
        <nav class="navbar navbar-expand-lg navbar-white">
          <a class="navbar-brand" href="../index.html">
            <img src="../src/images/logo.png" alt="" class="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 mt-5 col-centered">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="../index.html#arkivskaber"
                >Arkivskaber</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#heuristiskenhed"
                >Heuristisk enhed</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#arkiveringsversion"
                >Arkiveringsversion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#eksemplar">Eksemplar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#magasinenhed"
                >Magasinenhed</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../index.html#arbejdsopgave"
                >Arbejdsopgave</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 col-centered">
          <div class="card special pt-3 pl-3 pr-3 pb-3">
            <div class="card-body">
              <!-- arbejdsopgave start -->
              <form action="../search-arbejdsopgave.html">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-sm-3">
                      <label for="opgavenavn">Opgavenavn</label>
                      <input
                        type="text"
                        class="form-control bg-light"
                        value=""
                        id="opgavenavn"
                      />
                    </div>
                    <div class="col-sm-3">
                      <label for="arkivskaber">Arkivskaber</label>
                      <input
                        type="text"
                        class="form-control bg-light"
                        id="arkivskaber"
                        value="Indenrigsministeriet"
                      />
                    </div>
                    <div class="col-sm-3">
                      <label for="ansvarlig">Ansvarlig</label>
                      <input
                        type="text"
                        class="form-control bg-light"
                        id="ansvarlig"
                      />
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group mb-0">
                        <label for="status">Status</label>
                        <select class="form-control bg-light" id="status">
                          <option>Alle</option>
                          <option>Åben</option>
                          <option>Lukket</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row pl-3">
                <div class="col-sm-4 mt-3 d-flex align-items-center">
                  <button
                    type="submit"
                    class="btn btn-primary d-flex align-items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      class="mr-2 mt-1"
                    >
                      <path
                        fill-rule="evenodd"
                        fill="#ffffff"
                        d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"
                      />
                    </svg>
                    <span>Søg</span>
                  </button>
                  <button
                    class="ml-3 btn btn-outline-primary"
                    data-toggle="modal"
                    data-target="#nyarbopgave"
                  >
                    <span>+ Ny arbejdsopgave</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-3 mb-5">
      <div class="row">
        <div class="col-10 col-centered">
          <div class="card bg-white pt-3 pr-4 pl-4 pb-5">
            <div class="card-body">
              <h4 class="mb-4 ml-1 mt-3">
                <span class="font-weight-bold">Ingen</span> resultater, prøv en
                ny søgning.
              </h4>
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal ny arbejdsopgave -->
    <div
      class="modal fade"
      id="nyarbopgave"
      tabindex="-1"
      role="dialog"
      aria-labelledby="nyarbopgaveModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nyarbopgaveModalLabel">
              Ny arbejdsopgave
            </h5>
            <button
              type="button"
              class="btn close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 12 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"
                  />
                </svg>
              </span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label"
                >Opgavenavn</label
              >
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="ansvarlig"
                >Ansvarlig</label
              >
              <div class="col-sm-8">
                <select class="form-control" id="kontaktperson">
                  <option>LSKSK</option>
                  <option>LAK</option>
                  <option>LAKAJK</option>
                  <option>PGA</option>
                  <option>UDAL</option>
                  <option>BOXODO</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="type">Type</label>
              <div class="col-sm-8">
                <select class="form-control" id="type">
                  <option>Intern</option>
                  <option>Ekstern</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="type"
                >Kontaktoplysninger</label
              >
              <div class="col-sm-8">
                <textarea class="form-control" id="type" rows="5"> </textarea>
                <small class="form-text text-muted"
                  >Tilføj evt. Kontaktperson, email og telefonnr.</small
                >
              </div>
            </div>
            <div class="form-group row mb-0">
              <div class="col-sm-12">
                <div class="alert alert-info text-center mb-0" role="alert">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 16 16"
                    class="mr-3 mb-1"
                  >
                    <path
                      fill="#11545F"
                      fill-rule="evenodd"
                      d="M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 0 0 0 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 0 0 .01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z"
                    />
                  </svg>
                  Eksemplarer kan tilføjes når opgaven er oprettet.
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              onclick="window.location.href='/arbejdsopgave.html'"
            >
              Opret opgave
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/datatables.net-dt/css/jquery.dataTables.min.css"
    />
    <script src="../src/js/script.js"></script>
  </body>
</html>

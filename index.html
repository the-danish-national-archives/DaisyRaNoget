        <div class="modal-content">

            <h5 class="modal-title" id="exampleModalLabel">
              Opret Arkivskaber

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Opret ny ting
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Opret
            </button>
          </div>
        </div>
